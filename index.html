<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bulma.css">
    <script src="/script.js"></script>
    <title>PokeDeck</title>
</head>

<body>
    <div class="navbar is-light is-spaced">
        <div class="navbar-brand">
            <a href="index.html" class="navbar-item">
                <img src="/master-ball.png" alt="" srcset="">
                PokeDeck
            </a>
        </div>
    </div>
    <div id="wrapper" class="section">
        <div class="container" id="searchbox">
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <input class="input" type="text" id="pokeSearchBarOne" placeholder="Enter Pokemon Name">
                </p>
                <p class="control">
                    <a class="button is-info" id="pokeSearchBarSubmitOne">
                        Search
                    </a>
                </p>
            </div>
            <span class="help is-danger" id="txtHintOne"></span>
        </div>
        <div class="container">
            <div class="section">
                <div id="pokeCard" class="card" style="visibility: hidden;">
                    <div class="card-header">
                        <p class="card-header-title is-4" id="pokemonName"></p>
                    </div>
                    <div class="card-content">
                        <div class="is-pulled-right mb-4" id="icon"></div>
                        <div class="pokemon-info">
                        
                            <ul>
                                <li id="height">Height: </li>
                                <li id="weight">Weight: </li>
                                <li id="type">Type: </li>
                                <li>
                                    <ul id="stats"></ul>
                                </li>
                                <li>
                                    <ul id="abilities"></ul>
                                </li>
                            </ul>
                            
                        
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>PokeDeck</strong> by <a href="http://tylerlittle.xyz" target="_blank">Tyler Little</a>. Find
                Source Code at <a href="https://github.com/Falken1998/2-creative-project" target="_blank"><i
                        class="fa fa-github icon"></i> Github</a>.
            </p>
        </div>
    </footer>

</body>

</html>
<script>
    document.getElementById("pokeSearchBarOne").addEventListener("keyup", function (event) {
        event.preventDefault();
        getSuggestions('One')
    });
    document.getElementById("pokeSearchBarSubmitOne").addEventListener("click", function (event) {
        value = document.getElementById("pokeSearchBarOne").value.toLowerCase()
        event.preventDefault();
        console.log("search button Clicked!!!")
        getPokemonInfo(value, `https://pokeapi.co/api/v2/pokemon/${value}/`, 'One')
    });
</script>
